<!DOCTYPE html>
<html lang="en">

<head>

     <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="desafio frontendmentor Product preview card component">
     <title>Product preview card component</title>

     <link rel="stylesheet" href="src/css/variables.css">
     <link rel="stylesheet" href="src/css/reset.css">
     <link rel="stylesheet" href="src/css/style.css">
     <link rel="stylesheet" href="src/css/responsivo.css">

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">


</head>

<body>
     <div class="wrapper">
          <main class="container">

               <picture class="image">
                    <source media="(max-width: 768px)" srcset="src/images/image-product-mobile.jpg">
                    <img src="src/images/image-product-desktop.jpg" alt="Imagem do produto">
               </picture>

               <section class="information">
                    <h2 class="product">perfume</h2>

                    <div class="info">
                         <h1 class="name"> Gabrielle Essence Eau De Parfum</h1>
                         <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
                              Perfumer-Creator for the House of CHANEL.
                         </p>
                    </div>

                    <div class="value">
                         <h2 class="promotion">$149.99</h2>
                         <p>$169.99</p>
                    </div>

                    <div class="botao">
                         <a href="" class="btn">
                              <img src="src/images/icon-cart.svg" alt="">
                              Add to Cart
                         </a>
                    </div>

               </section>

          </main>
     </div>
</body>

</html>
